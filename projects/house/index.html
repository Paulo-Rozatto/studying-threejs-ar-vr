    <script type="text/javascript">
        // prevent scroll pressing space
        window.addEventListener('keydown', function (e) {
            if (e.keyCode == 32) {
                console.log('s')
            }
        });

        // Change style of navbar on scroll
        window.onscroll = navbarScroll

        function navbarScroll() {
            var navbar = document.getElementById("myNavbar");
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
            } else {
                navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
            }
        }

        // Used to toggle the menu on small screens when clicking on the menu button
        function toggleFunction() {
            var x = document.getElementById("navDemo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }

        // To VR -- MODAL IMAGES

        var slideIndex_02 = 1;

        window.addEventListener('resize', () => {
            showDivs(slideIndex);
            showDivs2(slideIndex_02);
        })

        showDivs2(slideIndex_02);

        function plusDivs2(n) {
            showDivs2(slideIndex_02 += n);
        }

        function showDivs2(n) {
            const slide2 = document.getElementsByClassName("slide2");
            const display2 = window.innerWidth < 1024 ? 'none' : "inline-block";

            if (n > slide2.length) {
                slideIndex_02 = 1;
            }
            if (n < 1) {
                slideIndex_02 = slide2.length;
            }
            for (let i = 0; i < slide2.length; i++) {
                slide2[i].style.display = display2;
            }
            slide2[slideIndex_02 - 1].style.display = "inline-block";
        }

        function openModal2(n) {
            document.getElementById("modal-slideshow-2").style.display = "block";
            showModal2(slideIndex_02 = n);
        }

        function closeModal2() {
            document.getElementById("modal-slideshow-2").style.display = "none";
        }

        function plusModal2(n) {
            showModal2(slideIndex_02 += n);
        }

        function showModal2(n) {
            const slide2 = document.getElementsByClassName("slide-modal-2");

            if (n > slide2.length) {
                slideIndex_02 = 1;
            }
            if (n < 1) {
                slideIndex_02 = slide2.length;
            }
            for (let i = 0; i < slide2.length; i++) {
                slide2[i].style.display = "none";
            }
            slide2[slideIndex_02 - 1].style.display = "block";
        }
    </script>
