<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFJS Hand</title>

    <!-- Require the peer dependencies of hand-pose-detection. -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>

    <!-- You must explicitly require a TF.js backend if you're not using the TF.js union bundle. -->

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>

    <script src="../../libs/stats.min.js"></script>

<body>
    <div id="webgl-output"></div>
    <div id="container"></div>

    <div id="btn-group">
        <button id="calibrate">Calibrate</button>
        <button id="start">Start</button>
    </div>

    <video id="video" playsinline style="display: none; width: auto; height: auto;"></video>
    <canvas id="output"></canvas>

    <script type="module" src="./ht.js"></script>
    <script type="module" src="../11-orbixr-and-hand/script.js"></script>
