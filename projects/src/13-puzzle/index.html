<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Puzzle</title>
    <link rel="stylesheet" href="../../../css/w3.css">

    <style>
        body,
        html {
            height: 100%;
            color: #777;
            line-height: 1.8;
        }
    </style>
</head>

<body>
    <div class="w3-content w3-container w3-padding-64 w3-center">
        <h3 class="w3-center w3-text-black">PUZZLE TEST SETTINGS</h3>

        <form action="puzzle-room.html">
            <h4 class="w3-center w3-padding-16 w3-wide"><b>Interaction Mode</b></h4>

            <span class="w3-padding-small">
                <input class="w3-radio" type="radio" name="mode" value="0" checked>
                <label>Dwelling</label>
            </span>

            <span class="w3-padding-small">
                <input class="w3-radio" type="radio" name="mode" value="1">
                <label>Hand</label>
            </span>

            <span class="w3-padding-small">
                <input class="w3-radio" type="radio" name="mode" value="2">
                <label>Joystick</label>
            </span>

            <hr>
            <h4 class="w3-center w3-padding-16 w3-wide"><b>Puzzle movements</b></h4>
            <span class="w3-padding-small">
                <input class="w3-radio" type="radio" name="moves" value="3" checked>
                <label>3 moves</label>
            </span>

            <span class="w3-padding-small">
                <input class="w3-radio" type="radio" name="moves" value="4">
                <label>4 moves</label>
            </span>

            <div class="w3-padding-16">
                <input class="w3-btn w3-black" type="submit" value="Send">
            </div>
        </form>
    </div>

    <script>
    </script>
</body>

</html>
