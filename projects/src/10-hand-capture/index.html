<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handtrack</title>
</head>

<body>
    <div id="container">

    </div>
    <p id="info"></p>
    <button id="cl">Calibrar</button>
    <button id="start">Comecar</button>
</body>

<script id="opencv" async src="libs/opencv1.js" type="text/javascript"></script>
<script type="module">
    import HandTrack from './handtrack.module.js'

    document.getElementById('opencv').addEventListener('load', () => {
        main();
    })

    function main() {
        const handTrack = new HandTrack(cv, 'container');
        const info = document.getElementById('info');
        const classification = Object.freeze({
            '-1': 'Sem mao',
            '0': 'fechado',
            '1': 'aberto'
        })

        document.getElementById('cl').addEventListener('click', handTrack.calibrate);

        document.getElementById('start').addEventListener('click', start);

        function start() {
            handTrack.start();

            document.getElementById('cl').removeEventListener('click', handTrack.calibrate);
            document.getElementById('start').removeEventListener('click', start);

            document.getElementById('cl').remove();
            document.getElementById('start').remove();

            requestAnimationFrame(update);
        }

        function update() {
            info.innerText = `${classification[handTrack.getClassification()]}`;
            setTimeout(() => { requestAnimationFrame(update) }, 50);
        }
    }

</script>

</html>
